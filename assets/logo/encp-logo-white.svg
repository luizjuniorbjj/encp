<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="1200" height="360">
  <!-- Background: Transparent -->

  <!-- Icon: 4 Tiles Pattern -->
  <g transform="translate(10, 15)">
    <!-- Top Left - White -->
    <rect x="0" y="0" width="38" height="38" rx="4" fill="#FFFFFF"/>
    <!-- Top Right - Gold -->
    <rect x="42" y="0" width="38" height="38" rx="4" fill="#D4A84B"/>
    <!-- Bottom Left - Gold -->
    <rect x="0" y="42" width="38" height="38" rx="4" fill="#D4A84B"/>
    <!-- Bottom Right - White -->
    <rect x="42" y="42" width="38" height="38" rx="4" fill="#FFFFFF"/>
  </g>

  <!-- Text: ENCP -->
  <text x="115" y="52" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" letter-spacing="2">ENCP</text>

  <!-- Text: SERVICES GROUP -->
  <text x="115" y="82" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="600" fill="#FFFFFF" letter-spacing="4">SERVICES GROUP</text>

  <!-- Gold Accent Line -->
  <rect x="115" y="88" width="200" height="3" fill="#D4A84B"/>

  <!-- Tagline: Excellence in Every Detail -->
  <text x="115" y="110" font-family="Arial, Helvetica, sans-serif" font-size="14" font-style="italic" fill="#CCCCCC" letter-spacing="1">Excellence in Every Detail</text>
</svg>
